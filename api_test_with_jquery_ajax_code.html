<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api_test</title>
</head>

<body>
    <h1>api_test용 화면임</h1>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" 
        crossorigin="anonymous"></script>
    <script>
        $.ajax({
            method: "GET",
            url: "API 주소",
            data: { "필수적인 데이터와 기능에 맞는 필요한 데이터를 JSON 형식으로 넣음" },
            headers: { Authorization: "API key"} //아무나 api요청을 할 수 없게 하기 위해 api 키를 요청에 포함 -> api 키를 header에 담아 전송
        })
        .done(function( msg ) {
            alert( "Data Saved: " + msg );
            console.log( msg );
            const title = console.log(msg.document[0].title);
            const image = console.log( msg.document[0].thumbnail);
            $("p").append("<strong>"+title+"</strong>")//strong 태그는 문자형태로 들어가고 Hello는 변수형태로 들어간다.
            $("p").append("<img src ='"+image+"'/>")
            //img 태그는 문자형태로 들어가고 image는 변수형태로 들어가고 img태그는 닫는 태그 없이 하나로 열고 닫을 수 있다.
            
        });
    </script>
</body>

</html>
